<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero-banner">
      <div class="type-js headline">
        <h1 class="text-js">Dare to explore.</h1>
      </div>
    </div>
    <div class="banner-overlay"></div>
    <video id="background-video" autoplay loop muted>
      <source src="video2.mp4" type="video/mp4" />
    </video>

    <div class="activities">
      <div class="r">
        <div class="activities__activity first-activity">
          <div class="activities__overlay">
            <h3>Adventure</h3>
          </div>
        </div>
        <div class="activities__activity second-activity">
          <div class="activities__overlay"><h3>Culture</h3></div>
        </div>
      </div>
      <div class="r">
        <div class="activities__activity third-activity">
          <div class="activities__overlay"><h3>Kayaking</h3></div>
        </div>
        <div class="activities__activity fourth-activity">
          <div class="activities__overlay"><h3>Hikes</h3></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  <script type="text/javascript">
    // This is the funtion you need to copy
    // Copy from line 9 to 34

    function autoType(elementClass, typingSpeed) {
      var thhis = $(elementClass);
      thhis.css({
        position: "relative",
        display: "inline-block",
      });
      thhis = thhis.find(".text-js");
      var text = thhis.text().trim().split("");
      var amntOfChars = text.length;
      var newString = "";
      thhis.text("|");
      setTimeout(function () {
        thhis.css("opacity", 1);
        thhis.prev().removeAttr("style");
        thhis.text("");
        for (var i = 0; i < amntOfChars; i++) {
          (function (i, char) {
            setTimeout(function () {
              newString += char;
              thhis.text(newString);
            }, i * typingSpeed);
          })(i + 1, text[i]);
        }
      }, 1200);
    }

    $(document).ready(function () {
      // Now to start autoTyping just call the autoType function with the
      // class of outer div
      // The second paramter is the speed between each letter is typed.
      autoType(".type-js", 170);
    });
  </script>
</html>
